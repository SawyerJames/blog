---
layout: default
---
<article class="post" itemscope itemtype="https://sawyerjames.github.io/blog/">

  <header class="post-header">
    <h1 align="right" class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <h4 class="text-right"><small class="date-style"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></small></h4>
  </header>

  <div class="post-content article" itemprop="articleBody">
    {{ content }}
  </div>
  {% include tags.html %}

</article>
